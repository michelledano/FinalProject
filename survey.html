<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Survey Form</title>
</head>
<body>

    <div class="container mt-5 text-black">
        <h1>Survey for upcoming students of Cordova Pubic College</h1>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
        </div>
        <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="Last name" required>
        </div>
        <div class="col-md-8">
            <label for="emailinfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailinfo" placeholder="vlad@gmail.com" required>
        </div>
        <div class="col-md-4">
            <label for="phonenumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phonenumber" placeholder="+639 23 729 1029">
        </div>

        <div class="col-md-6">
            <label for="Gender" class="form-label">Gender</label>
            <div>
                <label for="male" class="radio-inline"><input type="radio" name="gender" id="male">Male</label>
                <label for="female" class="radio-inline"><input type="radio" name="gender" id="female">Female</label>
            </div>
        </div>
      
       

             <div class="form-group">
              <p id="quest"><li>Type of Student</li></p>
              <select name="role" required id="dropdown" class="formControl">
                  <option value disabled selected >Select here</option>
                  <option value="student">Freshmen</option>
                  <option value="teacher">Regular Student</option>
                  <option value="job">Irregular Student</option>
                  <option value="other">Transferee</option>
              </select>
          </div>
        

        <div class="col-md-4">
        <li>What courses would you like to take?</li>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option0" value="something">
            <label class="form-check-label">BSIT</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
            <label class="form-check-label">BSED</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option2" value="something">
            <label class="form-check-label">BSHM</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option3" value="something">
            <label class="form-check-label">BEED</label>
          </div>


          <div class="col-md-4">
           <li>What course would you like to take?</li>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option0">BSIT
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option1">BSED
            <label class="form-check-label" for="radio2"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">BEED
            <label class="form-check-label" for="radio2"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option3">BSHM
            <label class="form-check-label" for="radio2"></label>
          </div>

          <div class="col-md-12">
            <label for="comments" class="form-label">Suggestions/Feedbacks</label>
            <textarea class="form-control" id="comments" rows=""></textarea>
        </div>
        
          <div class="colspan-md-12" >
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
    </form>
    </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
